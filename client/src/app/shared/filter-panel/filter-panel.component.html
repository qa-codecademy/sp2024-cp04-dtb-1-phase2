<form
  class="filters-container"
  [formGroup]="filterForm"
  (ngSubmit)="onFilterClick()"
>
  <select
    name="posts-filter-menu"
    class="posts-filter-menu"
    formControlName="mainFilter"
  >
    <option value="" selected disabled>Select filter:</option>
    <option value="date">Date</option>
    <option value="month">Month</option>
    @if(currentUser()){
    <option value="myPosts">My Posts</option>
    }
  </select>
  @if(filterForm.get("mainFilter").value === "date"){
  <select
    name="posts-filter-menu"
    class="posts-filter-menu"
    formControlName="dateFilter"
  >
    <option value="null" selected disabled>Select type:</option>
    <option value="ASC">Newest</option>
    <option value="DESC">Oldest</option>
  </select>
  } @else if (filterForm.get("mainFilter").value === "month") {
  <select
    name="posts-filter-menu"
    class="posts-filter-menu"
    formControlName="monthFilter"
  >
    <option value="" selected [disabled]="true">Select month:</option>
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>
  }
  <button class="button" type="submit">Filter</button>
  <button class="button" (click)="onResetClick()">
    <i class="fa-solid fa-arrows-rotate"></i>
  </button>
</form>
