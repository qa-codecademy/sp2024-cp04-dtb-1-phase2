<section class="forms-page">
  <div class="forms-register-container">
    <div class="logo-image">
      <img src="/images/only logo.png" alt="Logo" width="138" />
    </div>
    <div class="signin-card">
      <h1 class="heading">Register</h1>
      <form class="form" [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
          <input
            id="firstName"
            placeholder="First name (3-20 characters)"
            type="text"
            formControlName="firstName"
          />
        </div>
        <div class="form-group">
          <input
            id="lastName"
            placeholder="Last name (3-20 characters)"
            type="text"
            formControlName="lastName"
          />
        </div>
        <div class="form-group">
          <input
            id="username"
            placeholder="Username (8-30 characters)"
            type="text"
            formControlName="username"
          />
        </div>
        <div class="form-group">
          <input
            placeholder="Valid email"
            type="text"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <input
            placeholder="Password (8-30 characters)"
            type="password"
            formControlName="password"
          />
        </div>
        <div class="form-group">
          <input
            placeholder="Confirm password"
            type="password"
            formControlName="confirmPassword"
          />
        </div>
        @if(registerForm.controls.confirmPassword.touched &&
        registerForm.controls.confirmPassword.errors?.passwordMismatch) {
        <p class="form-error">Passwords must match</p>
        } @if(isSubmitted() && registerForm.invalid && registerForm.touched) {
        <p class="form-error">All fields are required!</p>
        }
        <div class="login-form-button-div">
          <app-button text="Register" class="register-button" type="submit" />
        </div>
        <div class="form-message">
          Already have an account?
          <a routerLink="/login">Log In</a>
        </div>
      </form>
    </div>
  </div>
</section>
