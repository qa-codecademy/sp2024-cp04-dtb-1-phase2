<section class="contact-main">
  <div class="box">
    <div class="contact-flexbox">
      <div class="contact form">
        <h3>Send a Message</h3>
        <form [formGroup]="contactForm" (ngSubmit)="onFormSubmit()">
          <div class="formBox">
            <div class="row50">
              <div class="inputBox">
                <span>First Name *</span>
                <input
                  type="text"
                  formControlName="firstName"
                  placeholder="Kevin"
                />
              </div>
              <div class="inputBox">
                <span>Last Name *</span>
                <input
                  type="text"
                  formControlName="lastName"
                  placeholder="Malone"
                />
              </div>
            </div>
            <div class="row50">
              <div class="inputBox">
                <span>Email Address *</span>
                <input
                  type="text"
                  formControlName="email"
                  placeholder="kmalone@gmail.com"
                />
              </div>
              <div class="inputBox">
                <span>Phone Number *</span>
                <input
                  type="text"
                  formControlName="mobile"
                  placeholder="+389 72 123 456"
                />
              </div>
            </div>
            <div class="row100">
              <div class="inputBox">
                <span>Message *</span>
                <textarea
                  placeholder="How are you looking to use Tech Sphere..."
                  formControlName="message"
                ></textarea>
                <p>
                  {{ contactForm.get("message").value.length }}/{{
                    messageMaxLength
                  }}
                </p>
              </div>
            </div>
            <div class="send-button">
              <div class="inputBox">
                <app-button text="Send" type="submit" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="info-map-flexbox">
      <div class="contact info">
        <h3>Contact info</h3>
        <div class="infoBox">
          <div>
            <span>
              <i class="fa-solid fa-location-dot"></i>
            </span>
            <p class="adress-p">11 Oktomvri 33, Skopje, Macedonia</p>
          </div>
          <div>
            <span>
              <i class="fa-regular fa-envelope"></i>
            </span>
            <a href="mailto:techsphere@gmail.com">techsphere&#64;gmail.com</a>
          </div>
          <div>
            <span>
              <i class="fa-solid fa-phone-volume"></i>
            </span>
            <a href="tel:+389 76 811 927">+389 76 811 927</a>
          </div>
        </div>
      </div>
      <div class="contact map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2097.0027721206643!2d21.438643308167457!3d41.987187625158796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1354156e09f8f943%3A0x4f70677f66ebc77c!2sQinshift%20Academy!5e0!3m2!1smk!2smk!4v1719705662759!5m2!1smk!2smk"
        ></iframe>
      </div>
    </div>
  </div>
</section>
